<!DOCTYPE html>
<html lang="en">
<head>

    <!--link css-->

<body>
    <h1>criação de lista de nomes</h1>

    <form action="#" id="name-form">
        <h2>preencha o formulário para continuar:</h2>
        <label for="name">Nome:</label>

         name="name" 
        id="name" 
        placeholder="por favor digite o seu nome..." 
        required>
        <input type="submit" value="Enviar" id="btn">
    </form>  
    <div class="list-name">
        <ul id="list">

        </ul>
    </div>
