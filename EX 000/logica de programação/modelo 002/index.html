<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!--custom css link-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   
    <section class="home">

        <div class="container">
            <h1>tabela IMC</h1>
            <div class="content">
                

                <div class="box">
                <h3>IMC</h3>
                <ul>
                    <li>Menos do que 18,5</li>

                    <li>entre 18,5 a 24,9</li>

                    <li>entre 25 e 24,9</li>

                    <li>entre 30 e 34,9</li>

                    <li>entre 35 e 39,9</li>

                    <li>mais do que 40</li>
                </ul>
                </div>

                <div class="box">
                    <h3>Resultado</h3>
                    <ul>
                        <li>Abaixo do peso</li>
    
                        <li>peso normal</li>
    
                        <li>sobrepeso</li>
    
                        <li>obesidade grau 1</li>
    
                        <li>obesidade grau 2</li>
    
                        <li>obesidade grau 3</li>
                    </ul>
                    </div>
    
            </div>
            <div class="row">
                <h3>calcule seu IMC</h3>
                <form action="" id="form">
                    <label for="">peso:</label>
                    <input type="text" id="peso" name="peso" placeholder="Digite seu peso..." >

                    <label for="">altura:</label>
                    <input type="text" id="altura" name="altura" placeholder="digite sua altura..." >

                    <button type="submit">enviar</button>
                </form>
            </div>
            <div class="resultado"></div>
        </div>

       
        
    </section>




    <!--custom js link-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
